<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../polymerfire/firebase-document.html">
<link rel="import" href="../polymerfire/firebase-query.html">

<!--
`presence-fire`
An element that saves the presence of the user at a route and gets all other users at that route

@demo demo/index.html 
-->

<dom-module id="presence-fire">
<template>
    <style>
    :host {
        display: block;
    }
    </style>

    <firebase-document 
        app-name="{{appName}}"
        id="presence"
        path$="/presence/[[route]]/[[uid]]">
    </firebase-document>

    <firebase-document 
        app-name="{{appName}}"
        id="online"
        path$="/online/[[uid]]">
    </firebase-document>

    <firebase-query 
        app-name="{{appName}}"
        path$="/presence/[[route]]"
        online = "{{status}}"
        data = "{{present}}">
    </firebase-query>

</template>

<script>
    /**
    * `presence-fire`
    * An element that saves the presence of the user at a route and gets all other users at that route
    * Example:
    * ```
    * <presence-fire
    *    app-name="firebaseAppName"
    *    uid="[[user.uid]]"
    *    photo="[[user.photoURL]]"
    *    name="[[user.displayName]]"
    *    route="[[route]]"
    *    status="[[status]]"
    *    present="[[present]]">
    * </presence-fire>
    * ```
    *
    *
    * @demo demo/index.html
    */
    Polymer({

    is: 'presence-fire',

    properties: {
        /**
        * `appName` is the firebase app name
        */
        appName: {
            type: String,
            observer: '_updateFirebase'
        },
        /**
        * `uid` is the user's id
        */
        uid: {
            type: String,
            observer: '_updateFirebase'
        },
        /**
        * `name` is the user's name (optional)
        */
        name: {
            type: String,
            observer: '_updateFirebase'
        },
        /**
        * `photo` is the user's photo (optional)
        */
        photo: {
            type: String,
            observer: '_updateFirebase'
        },
        /**
        * `placeholder` is the tiny base 64 version of the photo for iron-image (optional)
        */
        placeholder: {
            type: String,
            observer: '_updateFirebase'
        },
        /**
        * `route` is the route the user is at 
        */
        route: {
            type: String,
            observer: '_routeChanged'
        },
        /**
        * `status` determines whether the user is online
        */
        status: {
            type: Boolean,
            reflectToAttribute: true,
            notify: true,
            value: true,
            observer: '_updateFirebase'
        },
        /**
        * `present` is an object containing all the other users who are curently at the supplied route
        */
        present: {
            type: Object,
            reflectToAttribute: true,
            notify: true,
            observer: '_updateFirebase'
        },
        /**
        * `private` will show this user is present but wil not save the route
        */
        private: {
            type: Boolean,
            reflectToAttribute: true,
            notify: true,
            value: false,
            observer: '_updateFirebase'
        },
    },
        ready: function(){
            this._updateFirebase();
        },

        _routeChanged: function(current,prev){
            if(current && prev){
                this.$$("#presence").ref.parent.parent.child(prev+"/"+this.uid).remove();
                this._updateFirebase();
            }
        },

        _updateFirebase: function(){
            if(this.uid && this.route){
                this.$$("#presence").ref.onDisconnect().remove();
                this.$$("#online").ref.onDisconnect().remove();

                var placeholder = this.placeholder || null;
                var photo = this.photo || null;
                var name = this.name || null;
                var route = this.private ? null : this.route;

                if(this.status){
                    this.$$("#online").ref.set({
                        route: route,
                        placeholder: placeholder,
                        photo: photo,
                        name: name,
                    });

                    if(!this.private){
                        this.$$("#presence").ref.set({
                            here: true,
                            placeholder: placeholder,
                            photo: photo,
                            name: name,
                        });
                    } else {
                        this.$$("#presence").ref.remove();
                    }
                } else {
                    this.$$("#online").ref.remove();
                    this.$$("#presence").ref.remove();
                }
            }

        },

    });
</script>
</dom-module>
