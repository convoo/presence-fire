<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../polymerfire/firebase-document.html">
<link rel="import" href="../polymerfire/firebase-query.html">
<link rel="import" href="../polymerfire/polymerfire.html">

<!--
`presence-fire`
An element that saves the presence of the user at a route and gets all other users at that route

@demo demo/index.html 
-->

<dom-module id="presence-fire">
<template>
    <style>
    :host {
        display: block;
    }

    </style>

    <firebase-document 
        app-name="{{appName}}"
        id="presence"
        path="/presence/[[uid]]">
    </firebase-document>

    <firebase-query 
        app-name="{{appName}}"
        path="/presence"
        online = "{{status}}"
        order-by-child="route"
        equal-to = "[[route]]"
        data = "{{present}}">
    </firebase-query>

</template>

<script>
    /**
    * `presence-fire`
    * An element that saves the presence of the user at a route and gets all other users at that route
    * Example:
    * ```
    * <presence-fire
    *    app-name="yourAppName"
    *    uid="[[user.uid]]" 
    *    route="[[route]]">
    * </presence-fire>
    * ```
    *
    *
    * @demo demo/index.html
    */
    Polymer({

    is: 'presence-fire',

    properties: {
        /**
        * `appName` is the firebase app name
        */
        appName: {
            type: String,
            observer: '_updateFirebase'
        },
        /**
        * `uid` is the users id
        */
        uid: {
            type: String,
            observer: '_updateFirebase'
        },
        /**
        * `name` is the users name (optional)
        */
        name: {
            type: String,
            observer: '_updateFirebase'
        },
        /**
        * `photo` is the users photo (optional)
        */
        photo: {
            type: String,
            observer: '_updateFirebase'
        },
        /**
        * `placeholder` is the tiny base 64 version of the photo for iron-image (optional)
        */
        placeholder: {
            type: String,
            observer: '_updateFirebase'
        },
        /**
        * `route` is the route the curent user is at 
        */
        route: {
            type: String,
            observer: '_updateFirebase'
        },
        /**
        * `status` displays the users status
        */
        status: {
            type: String,
            reflectToAttribute: true,
            notify: true,
            observer: '_updateFirebase'
        },
        /**
        * `present` is an object containing all the other users who are curently the supplied route
        */
        present: {
            type: Object,
            reflectToAttribute: true,
            notify: true,
            observer: '_updateFirebase'
        },
        /**
        * `private` will show this user is present but wil not sve the route
        */
        private: {
            type: Boolean,
            value: false,
            observer: '_updateFirebase'
        },
    },
        ready: function(){
            this._updateFirebase();
        },
        attached: function(){
            this.route = "a"
        },

        _updateFirebase: function(){
            if(this.uid && this.route){
                this.$$("#presence").ref.onDisconnect().remove();

                var placeholder = this.placeholder || null;
                var photo = this.photo || null;
                var name = this.name || null;
                
                if(this.private){
                    route = null
                } else {
                    route = this.route
                }

                this.$.presence.ref.set({
                    route: route,
                    uid: this.uid,
                    placeholder: placeholder,
                    photo: photo,
                    name: name,
                });
            } 
        },

    });
</script>
</dom-module>
