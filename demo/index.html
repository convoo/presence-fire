<!doctype html>
<html>
<head>
    <title>presence-fire demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
   
    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../../login-fire/login-fire.html">
    <link rel="import" href="../presence-fire.html">
    <link rel="import" href="../whois-here.html">
    <link rel="import" href="../../polymerfire/firebase-app.html">
    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
</head>
<body>
    <div class="vertical-section-container centered">
    <h3>Basic presence-fire demo</h3>
    <demo-snippet>
        <template is="dom-bind">

        <firebase-app
            name="presencefire"
            api-key="AIzaSyAhoCXxkY-ffNwA_7L7HIwBVpASYj1btNE"
            auth-domain="convoo-login-demo.firebaseapp.com"
            database-url="https://convoo-login-demo.firebaseio.com">
        </firebase-app>

        <social-login-fire 
            twitter 
            app-name="presencefire"
            user="{{user}}">
        </social-login-fire>

        <presence-fire
            app-name="presencefire"
            uid="[[user.uid]]"
            photo="[[user.photoURL]]" 
            name="[[user.displayName]]" 
            route="/test"
            status="{{status}}"
            present="{{present}}">
        </presence-fire>

        <whois-here
            uid="[[user.uid]]"
            present="[[present]]">
        </whois-here>

        </template>
    </demo-snippet>
    </div>
</body>
</html>
