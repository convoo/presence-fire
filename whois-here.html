<link rel="import" href="../polymer/polymer.html">

<!--
`whois-here`
An element that shows who is at a route

-->

<dom-module id="whois-here">
<template>
    <style>
    :host {
        display: block;
    }
    .imhere{
        width: 35px;
        height: 35px;
        border-radius: 50%;
    }
    </style>

    <template is="dom-repeat" items="{{present}}">
        <img src$="{{item.photo}}" alt="{{item.name}}" class="imhere">
         
    </template>

</template>

<script>
    /**
    * `whois-here`
    * An element that shows who is at a route
    * Example:
    * ```
    * <whois-here
    * uid="[[user.uid]]"
    * present="[[present]]"
    * </whois-here>
    * ```
    *
    * 
    */
    Polymer({

    is: 'whois-here',

    properties: {
        /**
        * `uid` is the user id
        */
        uid: {
            type: String,
        },
        /**
        * `present` is the users id
        */
        present: {
            type: Object,
            observer: '_pop'
        },
    },

    _pop: function(){
        console.log("this.present");
        console.log(this.present);
    }


    });
</script>
</dom-module>
